version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.api
    container_name: hqg-backtester-api
    ports:
      - "8000:8000"
    volumes:
      # Mount Docker socket to spawn worker containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount data directory as read-only for data access
      - ./data:/data:ro
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

